<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чайная номер один. Посуда</title>
    <link rel="icon" href="5 (1).png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
	/* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background: #F8F5E0;
            font-family: 'Ruslan Display', cursive;
        }

        .back-button {
            position: fixed;
            width: 45px;
            height: 45px;
            left: 15px;
            top: 15px;
            background: #000000;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .back-button::before, .back-button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #F8F5E0;
        }

        .back-button::before { transform: rotate(45deg); }
        .back-button::after { transform: rotate(-45deg); }

        .container {
            padding: 80px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
        }

        .items-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-group {
            height: 250px;
            position: relative;
            cursor: pointer;
        }

        .image-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: transparent;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
        }

        .image-group:hover .image-text {
            color: red;
            text-shadow: 0 0 2px red;
            -webkit-text-stroke: 0;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .title { font-size: 36px; }
            .image-text { font-size: 36px; }
            .back-button {
                width: 35px;
                height: 35px;
            }
        }
		</style>
</head>
<body>
    <div class="back-button" onclick="window.location.href='catalog.html'"></div>
    
    <div class="container">
        <div class="title">посуда</div>
        
        <div class="items-container">
            <div class="image-group" onclick="window.location.href='guyvan.html'">
                <div class="image-bg" style="background-image: url('images/11.jpg')"></div>
                <div class="image-text">гайвань</div>
            </div>
            
            <div class="image-group" onclick="window.location.href='chaynik.html'">
                <div class="image-bg" style="background-image: url('images/12.jpg')"></div>
                <div class="image-text">чайник</div>
            </div>
            
            <div class="image-group" onclick="window.location.href='chachay.html'">
                <div class="image-bg" style="background-image: url('images/13.jpg')"></div>
                <div class="image-text">чахай</div>
            </div>
            
            <div class="image-group" onclick="window.location.href='piala.html'">
                <div class="image-bg" style="background-image: url('images/14.jpg')"></div>
                <div class="image-text">пиала</div>
            </div>
        </div>
    </div>
</body>
</html>
